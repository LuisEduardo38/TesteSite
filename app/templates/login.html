{% extends 'base.html' %}
{% load static %}
{% block estilo %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estiloLink.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estilo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estiloLogin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/estiloResposividadeSecaoLogin.css' %}">
{% endblock %}

{% block titulo %}Milly's Literary Journey - Login{% endblock %}

{% block conteudo %}
    <div id="secao">
        <h2>Seção de Login</h2>
    </div>
    <div id="login">
        <form method="POST">
            <div>
                {% csrf_token %}
                <label for="user"><b>Usuário</b></label>
                {{ form.username }}
                <label for="password"><b>Senha</b></label>
                {{ form.password }}
            </div>
            <div>
                <a href="{% url 'registrar' %}">Cadastro</a>
                <button type="submit">Entra</button>
            </div>
        </form>
    </div>
{% endblock %}
